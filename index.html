<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>POS EMBER</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars">
    <form>
      <div>
        <label for="name">Name</label>
        {{input type="text" id="name" value=name}}
      </div>

      <button {{action createTable}}>Create Table</button>
    </form>

    {{#link-to 'tables'}}Tables{{/link-to}}

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="tables" itemController="tables">
    <ul>
    {{#each model}}
      {{#link-to 'table' this}}<li>{{name}}</li>{{/link-to}}
    {{/each}}
    </ul>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="table">
    <ul>
      {{#link-to 'food' this}}<li>{{name}}</li>{{/link-to}}
    </ul>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="food" itemController="food">
    {{#each model}}
    {{name}}
    {{/each}}

  </script>





  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.5.1.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/app.js"></script>
  <script src="js/models/table.js"></script>
  <script src="js/models/food.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
